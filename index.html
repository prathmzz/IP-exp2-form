<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souled Store</title>
</head>
<body>
    <nav>
        <div> <h2>Souled Store</h2> </div>
    </nav>

    <section>
        <form method="get">
            <p>Get your Customized T-Shirts </p>
            <hr>
            <label>Tagline : </label>
            <input type="text" placeholder="Enter tagline" required> 

            <br>

            <label>Select a color : </label>
            <select>
                <option>Red</option>
                <option>Yellow</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Violet</option>
            </select>

            <br>

            <label>Select your size : </label>
            <select>
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>XXL</option>
            </select>

            <br>

            <label>Quantity : </label>
            <input type="number" placeholder="Enter quantity you wish to order" min="0">

            <br>

            <label>Select Delivery Date : </label>
            <input type="date"/>

            <br>

            <button ><a href="delivery.html"> Next </a></button>
        </form>
    </section>
    
</body>
</html>
